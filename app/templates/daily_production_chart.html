{% extends "base.html" %}

{% block style %}
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css"
    rel="stylesheet" type="text/css">
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.css"
    rel="stylesheet" type="text/css">
{% endblock %}

{% block scripts %}
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.js"></script>
{% endblock %}

{% block app_content %}
    <h3 class="date">{{ day }}</h3>
    <div class="production"><p>Produzione Odierna: <span class="qty">{{ nrg_day }} kWh</span></p></div>

    <div class="plot">
        <span class="plot-side"><a href="{{ url_for('daily', date=prev_day) }}"><i class="fa fa-arrow-circle-left fa-5x"></i></a></span>
        <span class="main-plot">
            {{ script|safe }}
            {{ div|safe }}
        </span>
        <span class="plot-side"><a href="{{ url_for('daily', date=next_day) }}"><i class="fa fa-arrow-circle-right fa-5x"></i></a></span>
    </div>

{% endblock %}
