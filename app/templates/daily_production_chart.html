{% extends "base.html" %}

{% block style %}
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.css"
    rel="stylesheet" type="text/css">
<link
    href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.css"
    rel="stylesheet" type="text/css">
{% endblock %}

{% block scripts %}
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-1.3.4.min.js"></script>
    <script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-1.3.4.min.js"></script>
{% endblock %}

{% block app_content %}
<div align="center">
    <h3 align="center"><a href={{ url_for('daily', date=prev_day) }} class="btn btn-default">Precedente</a>  {{ day }}  <a href={{ url_for('daily', date=next_day) }} class="btn btn-default">Successivo</a></h3>
    {{ script|safe }}
    {{ div|safe }}
</div>
{% endblock %}
